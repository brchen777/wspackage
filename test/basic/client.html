<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>WebSocket Client Test</title>
	</head>
	<body>
		<h1>Basic Test</h1>
		<script src="../../browser-client.js"></script>
		<script>
			(()=>{
				"use strict";
				
				let conn = WSPack('ws://127.0.0.1:1234', 'protocol')
				.on('open', (e) => {
					console.log(e);
					conn.emit('say_hello', 'JCloudYu', 'Hi');
				})
				.on('close', (e) => {
					console.log(e);
				})
				.on('error', (e) => {
					console.log(e);
				})
				.on('message', (e) => {
					console.log(e);
				})
				.on('say_hello', (name, msg) => {
					console.log(`${name} say ${msg}`);
				})
				.on('server_say_good_bye', () => {
					conn.close();
				});
			})();
		</script>
	</body>
</html>
