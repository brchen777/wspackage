<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

			  content="

			  "/>

		<title>Title</title>

	<body>
		<h1>WebSocket Client Test</h1>
		<script src="../browser-client.js"></script>
		<script>
			(()=>{
				"use strict";
				
				let conn1 = WSPack('ws://192.168.0.10:1234', 'protocol-1')
				.on( 'open', (e)=>{
					console.log(e);
					conn1.emit( 'say_hello', 'Brchen', 'Hi' );
					conn1.close();
				});

				let conn2 = WSPack('ws://192.168.0.10:1234', 'protocol-2')
				.on( 'open', (e)=>{
					console.log(e);
					conn2.emit( 'say_hello', 'jCloudYU', 'Hi' );
					conn2.close();
				});
			})();
		</script>
	</body>
</html>
