<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Security-Policy"
			  content="
			  	default-src 'self' data: gap: 'unsafe-eval' 'unsafe-inline' *;
			  	style-src 'self' 'unsafe-inline';
			  	media-src *;
			  "/>
		<!--
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		-->
		<title>Title</title>
	</head>
	<body>
		<script src="./browser-client.js"></script>
		<script>
			(()=>{
				"use strict";
				
				let conn = WSPack('ws://192.168.0.10:1234', [])
				.on( 'open', (e)=>{
					console.log(e);
					conn.emit( 'say_hello', 'jCloudYU', 'Hi' );
				})
				.on( 'close', (e)=>{
					console.log(e);
				})
				.on( 'error', (e)=>{
					console.log(e);
				})
				.on( 'message', (e)=>{
					console.log(e);
				})
				.on( 'say_hello', (e)=>{
					console.log(e);
				})
				.on( 'say-good-bye', (e)=>{
					console.log(e);
					conn.close();
				});
			})();
		</script>
	</body>
</html>
